<!DOCTYPE html>
<html>
<head>
    <!-- /*~~~~~ BOOSALA. Website ~~~~~*/ -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="description" content="Bring home the lost"/>
    <meta name="keywords" content="lost, missed, person"> 
    <title>Boosala | Bring home the lost</title>
    <link rel="icon" href="images/logos/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- AMAzon -->
    <script src="js/aws-cognito-sdk.min.js"></script>
    <script src="js/amazon-cognito-identity.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.229.1.min.js"></script>

</head>
<body>
    <section id="home">
        <div class="container">
            <div id="logo-div" class="col-lg-6 col-md-6 col-xs-12 align-left">
                    <img id="logo-back" class="logo" src="images/logo_back.png" />
                    <img id="logo-front" class="logo" src="images/logo_front.png" />
            </div>
            <div id="main" class="col-lg-6 col-md-6 col-xs-12 align-right vertical-center">
            <h5>Boosala</h5>
            <h4>Bring home the lost</h4>
            <button id="start">Start</button>
            </div>
        </div>
    </section>

    <section id="search">
        <a id="back"><img src="images/arrow-left.png" alt="go-back" /></a>        
        <div class="container">
            <div class="col-lg-8 col-lg-offset-2 col-md-6 col-xs-12 align-center">
                    <img id="logo"src="images/logo.png" />
                <h5>My name is <input id="me" type="text" name="me" placeholder="Your name" required> and
                <br/>
                I'm looking for <input id="their" type="text" name="him" placeholder="Their name" required>.</h5>
                <div id="secondary" class="col-lg-6 col-md-6 col-xs-12 align-right">
                     <label for="fileToUpload">
                            <img id="picture" src="images/face.jpeg" alt="Their" title="Click to upload a photo of your person"/>
                    </label>
                    <input id="fileToUpload" type='file' name="fileToUpload" onchange="readURL(this);" />
                </div>
                <div id="send" class="col-lg-6 col-md-6 col-xs-12 align-left">
                    <button id="submit" name="submit" onChange= "ProcessImage();">Submit My Information</button>
                </div>
            </div>
            </div>
        </div>
    </section>

    <section id="result">
        <a id="back">X</a>        
        <div class="container">
            <div class="col-lg-8 col-lg-offset-2 col-md-6 col-xs-12 align-center">
                <img id="logo" src="images/logo.png" />
                <h5>FOUND</h5>
                <h4><span id="their-name"></span> may have been located at Diavata Refugee Camp on Monday, 29 March 2018</h4>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193835.64056961474!2d22.610370330120745!3d40.61484182735925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a8239426b56d49%3A0x9199527528e1b37a!2sDelta%2C+Greece!5e0!3m2!1sen!2sae!4v1524960474195" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
    </section>


    <!--~~~~~ JS Assets ~~~~~-->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/searchFacesByImage.js"></script>

</body>
</html>
